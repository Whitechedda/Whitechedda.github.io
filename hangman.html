<!DOCTYPE html>
<html>
   <head>
     <title>Hangman!</title>
     </head>
     <body>
     <h1> Hangman! </h1>
     <script>
     //Create a list of words to choose from
     var words= ["javascript", "phillip", "larry", "merrychristmas", "novice", "master", "olimpia", "kachigga", "abcdefghijklmnopqrstuvwxyz", whynot;
     
     //Pick a random word
     var word = words[Math.random() * words.legnth)];
     
     //Set up an array of the answer
     var answerArray = [];
     for(var i = 0; i < word.legnth; i++)
     {
     answerArray[i] = "_";
     }
     var remainingletters = word.legnth;
     
     //the game loop
     while (remainingLetters > 0)
     {
        //Show player their progress
        alert(answerArray.join(" ");
        
        //Get a guess from the player
        var guess = prompt("please guess a single letter");
        if (guess === null)
        {
        //Quit
        break;
        }else if(guess.length !== 1)
        {
        alert("You must enter only a SINGLE letter!");
        }else{
        //they have guessed a letter, is it in the word?
        for(var j = 0; j < word.legnth; j++)
        {
        if(word[j] === guess) && answerArray [j] === "_")
        {
        answerArray[j] = guess;
        remainingLetters--;
       }
      }
     }
    }
   alert("Good job! The answer was " + word);
     </script>
     </body>
     </html>
